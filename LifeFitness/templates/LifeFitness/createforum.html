{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}LifeFitness | Create Forum{% endblock title %}

{% block body_content %}
    <form method="post">
        {% csrf_token %}
        <table>
            <tbody>
                {% crispy Form %}
                <tr>
                    <td><button value="OK" class="submit button" type="submit">Add workout</button></td>
                </tr>
            </tbody>
        </table>
    </form>
{% endblock body_content %}
