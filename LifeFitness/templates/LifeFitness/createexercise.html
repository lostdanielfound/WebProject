{% extends 'base.html' %}
{% load crispy_django_forms %}

{% block body_content %}
    <h2>Create exercise</h2>
    <form class="createexercise" method="post">
        {% csrf_token %}
        <table>
            <tbody>
                {% crispy exerciseform %}
                <tr>
                    <td><button value="OK" class="submit button" type="submit">Submit</button></td>
                </tr>
            </tbody>
        </table>
{% endblock body_content %}
